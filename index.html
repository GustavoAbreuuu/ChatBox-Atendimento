<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Atendimento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/button.css">
</head>

<body>
    <div id="chatbot">
        <div id="chat-header">
            <span id="chat-title">Chatbot de Atendimento</span>
            <button id="minimize-button">_</button>
            <button id="close-button">X</button>
        </div>

        <div id="chat-intro">
            <p>Por favor, insira seu nome para come√ßar:</p>
            <input type="text" id="nome-usuario" placeholder="Digite seu nome...">
            <button id="iniciar-chat">Iniciar Chat</button>
        </div>

        <div id="chat-window" style="display:none;">
            <div id="chat-output"></div>
            <div id="input-container">
                <input type="text" id="entrada-usuario" placeholder="Digite sua Mensagem...">
                <button id="send-button">Enviar</button>    
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
